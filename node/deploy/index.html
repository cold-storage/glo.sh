<!DOCTYPE html>
<html lang="en"><head>
<script>
if (location.protocol != 'https:') {
  location.href = 'https:' +
  window.location.href.substring(window.location.protocol.length);
}
</script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tech Notes">
    <meta name="author" content="John Stein">
<!--     <link rel="icon" href="https://getbootstrap.com/favicon.ico"> -->
    <title>{{=it.title}}</title>
    <link href="/jscss/bootstrap.min.css" rel="stylesheet">
    <link href="/jscss/blog.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="blog-masthead">
        <div class="container">
          <nav class="nav">
            <a class="nav-link active" href="/index.html"
            >Glo! &nbsp;&nbsp;&nbsp;Tech Notes by John Stein</a>
          </nav>
        </div>
      </div>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-sm-8 blog-main">
          <div class="blog-post">
{{=it.html}}
          </div><!-- /.blog-post -->


        </div><!-- /.blog-main -->

        <aside class="col-sm-3 ml-sm-auto blog-sidebar">
          <div class="sidebar-module">
            <h4>Archives</h4>
            <ol class="list-unstyled">
{{~it.older :value:index}}
<li style='padding-bottom: .7em'><a href="{{=value.link}}">{{=value.title}}</a></li>
              
{{~}}
            </ol>
          </div>
        </aside><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>Glo! Tech Notes by John Stein</p>
    </footer>
